{{ define "content" }}
<div class="hidden" id="i18n">
    <span data-key="promote_failed_message">Failed to promote user.</span>
    <span data-key="promote_success_message">User {n} promoted successfully to : </span>
    <span data-key="promote_error_message">Error promoting user:</span>

    <span data-key="demote_failed_message">Failed to demote user.</span>
    <span data-key="demote_success_message">User {n} demoted successfully to : </span>
    <span data-key="demote_error_message">Error demoting user:</span>

    <span data-key="rank_0">User</span>
    <span data-key="rank_1">Moderator</span>
    <span data-key="rank_2">Administrator</span>
</div>
<div id="thread-edit-box" class="win95-border">
    <section class="win95-header">
        <h1>Thread Editor</h1>
    </section>
    <h2 class="section-title">Tags Edit</h2>
    <section class="editor-section tag-manager win95-border-indent">
        <div id="tag-manager-form">
            <div class="tag-manager-section">
                <label for="tagName">Tag Name:</label>
                <input class="win95-input-indent" type="text" id="tagName" required>
            </div>
            <div class="tag-manager-section">
                <label for="tagColor">Tag Color:</label>
                <input class="win95-input-indent" type="color" id="tagColor" value="#ff0000">
            </div>
            <button id="addTagBtn" class="win95-button">Add Tag</button>
            <div id="error" class="error"></div>
            <div id="tagList"></div>
        </div>
        <div class="tag-manager-edit">
            <div id="editTagList"></div>
        </div>
        <br>
    </section>
    <h2 class="section-title">Pictures Edit</h2>
    <section class="editor-section win95-border-indent">
        <img id="thread-icon-preview" alt="Icon Preview" src="/upload/{{ .ThreadIconPath }}">
        <br>
        <input type="file" id="new-thread-icon" accept="image/png, image/jpeg, image/gif">
        <div>
            <img id="thread-banner-preview" alt="Icon Preview" src="/upload/{{ .ThreadBannerPath }}">
            <br>
            <input type="file" id="new-thread-banner" accept="image/png, image/jpeg, image/gif">
        </div>
    </section>
    <h2 class="section-title">Roles Edit</h2>
    <section class="editor-section win95-border-indent">
        <div class="tag-manager-section">
            <label for="tagName">User Pseudo:</label>
            <input class="win95-input-indent" type="text" id="user-pseudo" required>
        </div>
        <button class="win95-button" id="promote-button" disabled>Promote</button>
        <button class="win95-button" id="demote-button" disabled>Demote</button>
    </section>
</div>

{{ end }}
