{{ define "content" }}

<div class="page-error-container win95-border">

    {{ if eq .ErrorStatus 403 }}
        <img class="page-error-img" src="../img/403.png" alt="Error image">
    {{ else if eq .ErrorStatus 404 }}
        <img class="page-error-img" src="../img/404.png" alt="Error image">
    {{ else if eq .ErrorStatus 500 }}

    {{ else }}
        <!-- Image générique ici -->
    {{ end }}
    <div class="page-error-info">
        <h1 class="page-error-status">{{ .ErrorStatus }}</h1>
        <p class="page-error-message">{{ .ErrorMessage }}</p>
    </div>

</div>

{{ end }}
